<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Store</title>
</head>


<body>

<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>
<button type="reset" id="refreshButton">Refresh the list</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  let innerHTML = "";
  let currentInventory = $.ajax("data/inventory.json");
  function loadCurrentInventory(){

    currentInventory.done(function (data){
      console.log(data)

      data.forEach(function (tool){
        innerHTML += `<tr><td>${tool.title}</td><td>${tool.quantity}</td><td>${tool.price}</td><td> ${tool.categories.sort().join(", ")}</td></tr>`
      })
      $("#insertProducts").html(innerHTML);
    });
  }
    loadCurrentInventory()

  $("#refreshButton").on('click', function (){
    innerHTML = "";
    loadCurrentInventory()
  })

  })();
</script>

</body>
</html>
